<div class="  my-5">
    <div class="mb-3 d-flex justify-content-end">

        <button class="btn  btn-primary rounded-pill" type="button" data-bs-toggle="modal" onclick="openBookModal()">
            <h5 >&emsp;Add Book&emsp;</h5>
        </button>

    </div>
    <div class="row">
        <div class="col-md-6 col-12 ">

            <div class="input-group mb-4">
                <h3 class="fs-4  mb-2 primary-text-color col-6 ">Books In Stock</h3>
                <input type="search" id="inputBookSearch" onkeyup="getBooksDataBySearch()" class="form-control col-6" placeholder="Search by Name"/>

            </div>
            <div class="table-responsive col-12">
                <table class="table  bg-white rounded shadow-sm  table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Writer</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="tableBodyData">


                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-6 col-12">

            <div class="input-group mb-4 ">
                <h3 class="fs-4  mb-2 primary-text-color col-6 ">Books Outed</h3>
                <input type="search" id="inputOutedBookSearch" class="form-control col-6" onkeyup="getOutedBooksDataBySearch()" placeholder="Search by Student Name"/>

            </div>
            <div class="table-responsive col-12">
                <table class="table  bg-white rounded shadow-sm  table-hover">
                    <thead>
                    <tr>
                        <th scope="col" >Name</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Out date</th>
                        <th scope="col">Student Name</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="tableoutedbooks">


                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
